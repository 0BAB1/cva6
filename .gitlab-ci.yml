stages:
  - build
  - test
  - deploy

build_rtl:
  stage: build
  script:
    - make build

test_alu:
  stage: test
  before_script:
    - make build library=alu_lib
  script:
    - make alu library=alu_lib
    - vcover report alu.ucdb
    - vcover report -html alu.ucdb
  artifacts:
    paths:
      - covhtmlreport

