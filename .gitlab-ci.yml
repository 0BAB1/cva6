pages:
  stage: deploy
  dependencies:
    - test_alu
    - test_fifo
    - test_scoreboard
    - test_dcache_arbiter
  script:
    - mkdir public
    - mkdocs build -d public
    - mv covhtmlreport/ public/
    - lftp -e "mirror -R public . ; quit;" -u $FTP_USER,$FTP_PASSWORD $FTP_HOST
  artifacts:
    paths:
      - site


